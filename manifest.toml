#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "monitorix"
name = "Monitorix"
description.en = "A system monitoring tool"
description.fr = "Un outil de monitoring système"

version = "3.16.0~ynh3"

maintainers = ["Josué Tille"]

[upstream]
license = "GPL-2.0"
website = "https://monitorix.org"
demo = "https://www.fibranet.cat/monitorix/"
admindoc = "https://www.monitorix.org/documentation.html"
code = "https://github.com/mikaku/Monitorix"
cpe = "cpe:2.3:a:fibranet:monitorix"

[integration]
yunohost = ">= 12.1.15"
helpers_version = "2.1"
architectures = "all"
multi_instance = false
ldap = "not_relevant"
sso = "not_relevant"
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/monitorix"

[install.init_main_permission]
    type = "group"
    default = "admins"

[resources]
    [resources.sources.main]
    url = "https://www.monitorix.org/monitorix_3.16.0-izzy1_all.deb"
    sha256 = "cd03086fe104583c6d457d95d7aa28c9bf6ca3dc4dc5a5fa88e19f6536009856"
    rename = "monitorix.deb"
    extract = false

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"
    owner = "__APP__:rwx"

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 8080
    nginx_status.default = 8081

    [resources.apt]
    packages = ["libdbd-pg-perl", "pflogsumm", "libdbd-mysql-perl"]
